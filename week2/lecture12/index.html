<!DOCTYPE html>
<html lang="en" ng-app="MsgApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>hello Cousera</title>
</head>
<body>
    <div ng-controller="MsgController">
        <div>{{name}} has message for you: 
        <div>
         <div>
            Original : {{sayMessage()}}<br>
            Loves : {{sayLovesMessage()}}<br>
            Truth : {{sayLovesMessage() | truth : "Biryani" : "Butter Chicken"}}<br>
            Big Truth : {{sayLovesMessage() | truth : "Biryani" : "Butter Chicken" | uppercase}}<br>
         <div>
                <button ng-click="feedVT();">Feed VT</button>
                Cost of biryani - {{biryaniCost | currency : "@vt" : 3}}
                <br>
                <img width="300" ng-src="vt{{state}}.jpg">
            </div>
        </div>
    </div>
</body>
</html>

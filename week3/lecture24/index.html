<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Controller As Syntax</title>
</head>
<body>
    <h1>Controller As Syntax</h1>
    <div ng-controller="ShoppingListAddController as itemAdder">
        <input type="text" ng-model="itemAdder.itemName" placeholder="Name">
        <input type="text" ng-model="itemAdder.itemQuantity" placeholder="Quantity">
        <button ng-click="itemAdder.addItem();">Add Item</button>
        <br>
         <ul><li ng-repeat="item in itemAdder.items">{{item.quantity}} of {{item.name}} - 
        <button ng-click="itemAdder.removeItem($index);">Remove</button></li></ul>
    </div>
</body>
</html>
